<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Agenda</title>
</head>
<body>

</div>
    <table class="table table-striped table-hover" >
        <thead>
            <tr class="table-primary">
                <th>#</th>
                <th>Nome</th>
                <th>Fone</th>
                <th>Tipo Fone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contato:${contatos}">
                <td th:text="${contato.id}"></td>
                <td th:text="${contato.nome}"></td>
                <td th:text="${contato.fone.numero}"></td>
                <td th:text="${contato.fone.tipo}"></td>
                <td>
                    <a th:href="@{/editar/{id}(id=${contato.id})}" class="btn btn-secondary" th:title="'Editar '+ ${contato.nome}">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <a th:href="@{/excluir/{id}(id=${contato.id})}" class="btn btn-danger"th:title="'Excluir ' + ${contato.nome}">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
