<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Agenda</title>
</head>
<body>
<div class="container mt-lg-5 card">
    <div class="d-flex justify-content-center mt-3">
        <h1>Agenda de <span th:text="${#strings.capitalize(usuario)}"></span></h1>

    </div>
    <div class="mt-3 mb-3 d-flex justify-content-end">
        <a th:href="@{/novo-contato}" class="btn btn-success btn-lg">NOVO CONTATO</a>
        <a th:href="@{/logout}" class="btn btn-danger btn-lg ms-2">SAIR</a>
    </div>
    <br><br><br><br>

    <div class="accordion" id="accordionExample">
        <div class="accordion-item" th:each="contato : ${contatos}">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        th:data-bs-target="'#collapse' + ${contato.id}" aria-expanded="false"
                        th:aria-controls="'collapse' + ${contato.id}">
                    <span th:text="${contato.id} + ' - ' + ${contato.nome}"></span>
                </button>
            </h2>
            <div th:id="'collapse' + ${contato.id}" class="accordion-collapse collapse"
                 data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <p>
                        <span th:text="'Nome: ' + ${contato.nome}"></span><br>
                        <span th:text="'Fone: ' + ${contato.fone.numero}"></span><br>
                        <span th:text="'Tipo: ' + ${contato.fone.tipo}"></span><br>
                    </p>
                    <div th:text="${contato.endereco.logradouro}"></div>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
